spring.application.name=frauddetction


spring.datasource.url=jdbc:mysql://localhost:3306/fraud_detection_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.platform=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update


# Hibernate configuration
# Enable H2 Console (Optional, if you want to use the H2 console for debugging)

# Enable JPA repositories
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.example.frauddetction.Controller.UserAccountController=DEBUG
