spring.application.name=frauddetction

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fraud_detection_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.platform=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Database initialization is handled by Flyway migrations
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Session Configuration
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# Server Configuration
server.port=8080
server.servlet.session.timeout=2m
spring.session.timeout=2m

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.example.frauddetction=DEBUG

# Other application properties
spring.thymeleaf.cache=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.enabled=true
