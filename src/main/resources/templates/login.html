<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fraud Detection System</title>
  <style>
    body {
        font-family: sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        width: 90%;
        max-width: 400px;
        text-align: center;
    }
    header {
        color: #333;
        margin-bottom: 25px;
    }
    header h1 {
        font-size: 2.2em;
        font-weight: bold;
    }
    header p {
        color: #777;
        font-size: 0.9em;
    }
    .error-message {
        background-color: #ffe0e0;
        color: #d32f2f;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 0.95em;
        margin: 0 auto 15px; /* Center error/logout messages */
    }
    .success-message {
        background-color: #e6ffe6;
        color: #388e3c;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 0.95em;
        margin: 0 auto 15px; /* Center error/logout messages */
    }
    form {
        display: flex;
        flex-direction: column;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-size: 0.95em;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
    }
    button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
    nav {
        margin-top: 20px;
    }
    nav p {
        font-size: 0.9em;
        color: #777;
    }
    nav a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
    footer {
        margin-top: 25px;
        color: #999;
        font-size: 0.8em;
    }
  </style>
</head>
<body class="body">
<div class="container">
  <header>
    <h1>Login</h1>
    <p>Secure Access</p>
  </header>

  <div th:if="${param.error}" class="error-message">
    <p th:text="'Invalid username or password'"></p>
  </div>
  <div th:if="${param.logout}" class="success-message">
    <p th:text="'You have been logged out'"></p>
  </div>

  <form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>

  <nav>
    <p>
      Don't have an account? <a href="/createaccount">Create one here</a>
    </p>
    <p style="margin-top: 10px;">
      <a href="/">‚Üê Back to Home</a>
    </p>
  </nav>

  <footer>
    &copy; 2025 Fraud Detection System
  </footer>
</div>
</body>
</html>
